<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Pi Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    .grid { display: grid; grid-template-columns: 160px 1fr 100px; gap: 10px 16px; align-items: center; max-width: 800px; }
    .row-label { font-weight: 600; }
    .controls { margin-top: 16px; }
    input[type="number"] { width: 96px; }
    .status { margin-top: 16px; min-height: 24px; }
    button { padding: 8px 16px; font-weight: 600; }
  </style>
</head>
<body>
  <h1>Raspberry Pi Control</h1>
  <p>Adjust the parameters and click <strong>Run</strong>.</p>

  <form id="controlForm" class="grid">
    <!-- 6 rows: label | slider | number | checkbox -->
    {% for i in range(1,7) %}
      <div class="row-label">{{ defaults[i-1][0] }}</div>
      <input type="range" min="0" max="1000" step="1" id="s{{ i }}" value="{{ defaults[i-1][1] }}">
      <input type="number" min="0" max="1000" step="1" id="n{{ i }}" value="{{ defaults[i-1][1] }}">
      <input type="checkbox" id="t{{ i }}" value="{{ defaults[i-1][2] }}" style="grid-column: span 3; justify-self: start;">
    {% endfor %}
  </form>

  <div class="controls">
    <button id="runBtn" type="button">Run</button>
  </div>

  <div id="status" class="status"></div>

<script>
  // Keep sliders and numbers in sync
  for (let i = 1; i <= 6; i++) {
    const s = document.getElementById('s' + i);
    const n = document.getElementById('n' + i);

    const clamp = (v) => Math.min(1000, Math.max(0, Number(v) || 0));

    s.addEventListener('input', () => { n.value = s.value; });
    n.addEventListener('input', () => { n.value = clamp(n.value); s.value = n.value; });
  }

  async function doRun() {
    const status = document.getElementById('status');
    const form = new FormData();
    for (let i = 1; i <= 6; i++) {
      form.append('p' + i, document.getElementById('n' + i).value);
      form.append('t' + i, document.getElementById('t' + i).checked);
    }

    status.textContent = 'Startingâ€¦';
    try {
      const resp = await fetch('/run', { method: 'POST', body: form });
      const data = await resp.json();
      if (data.status === 'ok') {
        status.textContent = 'Run started with values: ' + data.values.join(', ');
      } else {
        status.textContent = 'Error: ' + (data.message || 'unknown');
      }
    } catch (e) {
      status.textContent = 'Network error: ' + e;
    }
  }

  document.getElementById('runBtn').addEventListener('click', doRun);
</script>
</body>
</html>
